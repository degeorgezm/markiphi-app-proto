<!-- side-bar single product slider start -->
<div class="theme-card">
  <h5 class="title-border">{{ title }}</h5>
  <owl-carousel-o [options]="NewProductSliderConfig" class="offer-slider">
    <ng-container *ngFor="let product of products | slice:0:3 ">
      <ng-template carouselSlide>
        <div>
          <div class="media" *ngFor="let product of products | slice:0:3 ">
            <a [routerLink]="['/shop/product/left/sidebar/', product._id]">
              <img class="img-fluid w-auto" [defaultImage]="product.image.src" [lazyLoad]="product.image.src" alt="">
            </a>
            <div class="media-body align-self-center">
              <!-- <bar-rating [rate]="5" [readOnly]="true"></bar-rating> -->
              <a [routerLink]="['/shop/product/left/sidebar/', product._id]">
                <h6 style="font-size: 16px;">{{ product.title }}</h6>
              </a>
              <h4 *ngIf="product.sale; else regularprice">${{(product.price - product.discount).toFixed(2)}}
                <br><del>${{product.price}}</del>
              </h4>
              <ng-template #regularprice>
                <h4>${{product.price}}</h4>
              </ng-template>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template carouselSlide>
        <div>
          <div class="media" *ngFor="let product of products | slice:3:6 ">
            <a [routerLink]="['/shop/product/left/sidebar/', product._id]">
              <img class="img-fluid w-auto" [defaultImage]="product.image.src" [lazyLoad]="product.image.src" alt="">
            </a>
            <div class="media-body align-self-center">
              <!-- <bar-rating [rate]="5" [readOnly]="true"></bar-rating> -->
              <a [routerLink]="['/shop/product/left/sidebar/', product.title.replace(' ', '-')]">
                <h6>{{ product.title }}</h6>
              </a>
              <h4 *ngIf="product.sale; else regularprice">${{(product.price - product.discount).toFixed(2)}}
                <del>${{product.price}}</del>
              </h4>
              <ng-template #regularprice>
                <h4>${{product.price}}</h4>
              </ng-template>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
<!-- side-bar single product slider end -->
