<!-- section start -->
<section class="pwd-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2>Forget Your Password</h2>
                <form class="theme-form" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="email" ngModel name="email"
                                placeholder="Enter Your Email" required="">
                        </div>
                        <button class="btn btn-solid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
