<app-breadcrumb [title]="'Orders'" [breadcrumb]="'Orders'"></app-breadcrumb>
<!-- section start -->
<section class="section-b-space" *ngIf="loaded">
    <div class="container">
        <div class="col-sm-12 empty-cart-cls text-center" *ngIf="orders.length == 0">
            <img src="assets/images/icon-empty-cart.png" class="img-fluid mb-4">
            <h3><strong>You Don't Have Any Orders</strong></h3>
            <h4>Create an order to make me happy :)</h4>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 center" *ngIf="orders.length > 0">
            <h5>You have {{orders.length}} orders.</h5>
            <div *ngFor="let order of orders">
                <app-order-box [order]="order"></app-order-box>
            </div>
        </div>
    </div>
</section>
<!-- section End -->
