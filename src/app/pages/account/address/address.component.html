<app-breadcrumb [title]="'Add Address'" [breadcrumb]="'Add Address'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Add Address</h3>
                <div class="theme-card">
                    <form class="theme-form" (ngSubmit)="onSubmit()" #f="ngForm">
                        <div class="form-row">
                            <div class="col-md-12">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="Name" required=""
                                    ngModel name="name" #nameInput>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="address1">Address Line 1</label>
                                <input type="text" class="form-control" id="address1" placeholder="Address Line 1"
                                    required="" ngModel name="address1" #address1Input>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="address2">Address Line 2 (Optional)</label>
                                <input type="text" class="form-control" id="address2"
                                    placeholder="Address Line 2 (Optional)" ngModel name="address2" #address2Input>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City" ngModel name="city"
                                    #cityInput>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="state">State</label>
                                <select class="form-control" id="state" ngModel name="state" required=""
                                    #state="ngModel" #stateInput>
                                    <option value="" disabled select>State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 30px;">
                            <div class="col-lg-12">
                                <label for="city">Zip</label>
                                <input type="text" class="form-control" id="zip" required="" placeholder="Zip" ngModel
                                    name="zip" maxlength="5" minlength="5" #zipInput>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="country">Country</label>
                                <select class="form-control" id="country" ngModel name="country" required=""
                                    #country="ngModel" #countryInput>
                                    <option value="" disabled select>Country</option>
                                    <option value="United States">United States</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 30px;">
                            <div class="col-lg-12">
                                <label for="phone">Phonenumber</label>
                                <input type="text" maxlength="14" minlength="14" class="form-control" id="phone"
                                    placeholder="Phonenumber" required="" ngModel name="phone" #phone="ngModel"
                                    (keyup)="phoneOnChange()" #phonenumber>
                                <p class=".text-danger formError" *ngIf="!phoneValid && phoneCompleted"
                                    style="margin-top:-15px;">Please enter a valid phone number</p>
                            </div>
                        </div>
                        <!-- <div class="form-row">
                            <div class="col-lg-12">
                                <label for="instructions">Instructions (Optional)</label>
                                <textarea class="form-control" rows="5" id="instructions" placeholder="Instructions (Optional)" ngModel name="instructions"></textarea>
                            </div>
                        </div> -->
                        <button *ngIf="mode == AddressModeEnum.ADD" class="btn btn-solid" [disabled]="!f.valid"
                            style="margin-top: 30px;">Add Address</button>
                        <button *ngIf="mode == AddressModeEnum.EDIT" class="btn btn-solid" [disabled]="false"
                            style="margin-top: 30px;">Save Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
