<div class="collection-collapse-block" [class.open]="collapse" *ngIf="filterbysize.length">
  <h3 class="collapse-block-title" (click)="collapse = !collapse">Size</h3>
  <div class="collection-collapse-block-content">
    <div class="color-selector">
      <div class="collection-brand-filter">
        <div class="custom-control custom-checkbox collection-filter-checkbox" *ngFor="let size of filterbysize"
          style="padding-left: 0;">
          <input type="checkbox" [value]="filterIdByName(size)" [checked]="checked(filterIdByName(size))" [id]="size"
            (change)="appliedFilter($event)" class="custom-control-input" style="opacity: 1;" />
          <label class="custom-control-label" for="{{ size }}" style="padding-left: 40px;">{{ size }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
